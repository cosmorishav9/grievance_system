<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Reset and Box-Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #c9d6e3);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(30px);
            transition: all 0.3s ease-in-out;
            animation: glow 3s ease-in-out infinite;
        }

        .login-container:hover {
            transform: translateY(0px);
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 18px;
            text-align: left;
            color: #666;
            font-weight: 500;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background: linear-gradient(135deg, #FF5722, #FF7043);
            color: white;
            padding: 14px 0;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: buttonGlow 3s ease-in-out infinite;
        }

        button:hover {
            background: linear-gradient(135deg, #FF7043, #FF5722);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Keyframes for blooming (glow) effect */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 15px rgba(76, 175, 80, 0.4);
            }
            50% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 25px rgba(76, 175, 80, 0.7);
            }
        }

        @keyframes buttonGlow {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1), 0 0 10px rgba(255, 87, 34, 0.4);
            }
            50% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 87, 34, 0.7);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            h2 {
                font-size: 26px;
            }

            input {
                padding: 10px;
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        
        <!-- Form for admin login -->
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Optional error message if login fails -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
