<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .success-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 100px auto;
            max-width: 600px;
            text-align: center;
        }

        .success-container h1 {
            color: #4CAF50;
            font-size: 36px;
        }

        .success-container p {
            font-size: 18px;
            color: #555555;
        }

        .success-container .message {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #d1e7dd;
            border-radius: 8px;
            color: #4CAF50;
        }

        .success-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .success-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Feedback Submitted Successfully!</h1>
        <p>Thank you for providing your valuable feedback. We appreciate your input!</p>
        <div class="message">
            Your feedback has been successfully submitted.
        </div>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
